<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="x-hello" attributes="name">

<template>

  <style>
    h3 {
      font-size: 30px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      border: 1px solid #333;
      padding: 10px 20px;
      color: #333;
      background-color: #e2b0b3;
    }
  </style>

  <h3>Hello {{name}}!</h3>

</template>

<script type="text/javascript">

  Polymer('x-hello', {
    name: 'World',
    changeParentH3: function () {
      // Change all h3 stylings in the containing page with a random color
      document.querySelector('h3').style.color = '#'+Math.floor(Math.random()*16777215).toString(16);
    }
  });

</script>

</polymer-element>
